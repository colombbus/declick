image: alefesouza/php7-laravel-node-yarn

services:
  - mysql

variables:
  MYSQL_DATABASE: homestead
  MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  DB_HOST: mysql
  DB_USERNAME: root
  DB_PASSWORD: ""

before_script:
  - yarn
  - yarn global add lerna
  # - lerna bootstrap

cache:
  paths:
    - node_modules/
    - packages/client/node_modules/
    - packages/objects/node_modules/
    # - packages/objects-phaser/node_modules/
    # - packages/offline/node_modules/
    - packages/runtime/node_modules/
    # - packages/server/vendor/

stages:
  - test
  # - build
  - deploy

# build_:
#   stage: build

unit_test:
  stage: test
  except:
    - deploy
  before_script:
    - yarn
  script:
    - yarn run unit
    # - composer start

deploy_QA:
  stage: deploy
  environment:
    name: staging
    url: "$QA_URL"
  before_script:
    - yarn build
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - ssh -o StrictHostKeyChecking=no user@"$QA_SERVER" rm -rf "$INSTALL_DIRECTORY"/*
    - scp -P22 -r packages/ "$QA_USER"@"$QA_SERVER":"$INSTALL_DIRECTORY"
  only:
    - phaser
